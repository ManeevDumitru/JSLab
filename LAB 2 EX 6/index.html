<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<div class="inputs">
    1. Write a number here <input type="number" id="nr"> to check if it is even <br> <br>
    2. Write the bottom line <input type="number" id="bottomLine"> and the highest number <input
        type="number" id="topLine"> <br> <br>
    3. Write the number of elements <input type="number" id="nNumbers"> <br> <br>
</div>
<div class="buttons">
    <button id="startButton">Check if number is even</button>
    <button id="startInterval">Start Interval check</button>
    <button id="startFirstNumbers">Start first Numbers</button>
    <button id="startHighestNumber">Start Highest Number</button>
    <button id="summarize">Summarize</button>
</div>
<div class="result">
    <div id="interval"></div>
    <div id="firstNumbers"></div>
    <div id="highestNumber"></div>
</div>
<script src="main.js"></script>
</body>
</html>
